type Query {
  averageDeliveryTimeByArea(area: String!): DeliveryTimeResponse!
  courierPerformance(courierId: Int): [CourierPerformance!]!
  shipmentVolume(startDate: String, endDate: String): ShipmentVolumeResponse!
  deliveryFailureRate(area: String): FailureRateResponse!
}

type DeliveryTimeResponse {
  area: String!
  averageDays: Float!
  totalShipments: Int!
}

type CourierPerformance {
  courierId: Int!
  courierName: String!
  totalDeliveries: Int!
  successRate: Float!
  averageDeliveryTime: Float!
}

type ShipmentVolumeResponse {
  totalShipments: Int!
  period: String!
  byStatus: [StatusCount!]!
}

type StatusCount {
  status: String!
  count: Int!
}

type FailureRateResponse {
  area: String
  failureRate: Float!
  totalShipments: Int!
  failedShipments: Int!
}





