type Query {
  getCoveredAreas(isActive: Boolean): [CoveredArea!]!
}

type Mutation {
  addCoveredArea(input: CoveredAreaInput!): CoveredArea!
}

type CoveredArea {
  id: Int!
  province: String!
  city: String!
  district: String!
  isActive: Boolean!
}

input CoveredAreaInput {
  province: String!
  city: String!
  district: String!
  isActive: Boolean
}





