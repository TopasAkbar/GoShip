type Query {
  getCouriers(isActive: Boolean): [Courier!]!
}

type Mutation {
  addCourier(input: CourierInput!): Courier!
  updateCourierStatus(id: Int!, isActive: Boolean!): Courier!
}

type Courier {
  id: Int!
  name: String!
  phone: String!
  vehicleType: String!
  isActive: Boolean!
}

input CourierInput {
  name: String!
  phone: String!
  vehicleType: String!
  isActive: Boolean
}





